<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff8c00" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff8c00" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0612"/>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="45" fill="url(#glow)" opacity="0.3"/>
  
  <!-- Shadow body -->
  <ellipse cx="50" cy="55" rx="30" ry="28" fill="#1a1025" opacity="0.9"/>
  <ellipse cx="50" cy="55" rx="28" ry="26" fill="#2d1f3d"/>
  
  <!-- Eyes -->
  <ellipse cx="40" cy="50" rx="6" ry="8" fill="#ff8c00"/>
  <ellipse cx="60" cy="50" rx="6" ry="8" fill="#ff8c00"/>
  
  <!-- Eye highlights -->
  <ellipse cx="40" cy="48" rx="3" ry="4" fill="#ffb84d" opacity="0.6"/>
  <ellipse cx="60" cy="48" rx="3" ry="4" fill="#ffb84d" opacity="0.6"/>
</svg>
